<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="A basic sign up form built with HTML and CSS with form validations as part of The Odin Project curriculum. A felixtanhm portfolio"
      />
      <link rel="stylesheet" type="text/css" href="./reset.css" />
      <link rel="stylesheet" type="text/css" href="./style.css" />
      <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
      ></script>
      <link
        rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>"
      />
      <title>Sign Up Form | felixtanhm portfolio</title>
    </head>
    <body>
      <header>📝 Fake Form</header>
      <main>
        <form action="" method="get">
          <div class="form-input">
            <label for="first-name">First Name: </label>
            <input required type="text" name="first-name" id="first-name" />
          </div>
          <div class="form-input">
            <label for="last-name">Last Name: </label>
            <input required type="text" name="last-name" id="last-name" />
          </div>
          <div class="form-input">
            <label for="email">Email: </label>
            <input required type="email" name="email" id="email" />
          </div>
          <div class="form-input">
            <label for="password">Password: </label>
            <input required type="password" name="password" id="password" />
          </div>
          <div class="form-input">
            <input required type="checkbox" name="terms" id="terms" />
            <label for="terms"
              >I agree to the pretend terms and conditions
            </label>
          </div>
          <button>Submit</button>
        </form>
      </main>
      <footer class="footer">
        <p>© 2024 - Present | felixtanhm</p>
        <a
          href="https://www.github.com/felixtanhm"
          target="_blank"
          rel="noreferrer"
        >
          <i class="fab fa-github"></i>
        </a>
      </footer>
    </body>
  </html>
</html>
