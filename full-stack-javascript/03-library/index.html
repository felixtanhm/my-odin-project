<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple cataloging application to store saved objects. This project serves to familiarise using object constructors to add, modify and remove objects from a list as part of The Odin Project curriculum. A felixtanhm portfolio"
    />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Library | felixtanhm portfolio</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="btn add-new modal-toggle">Add New Book</button>
    </header>
    <main>
      <div id="card-container"></div>
    </main>
    <section class="modal hidden">
      <div class="header">
        <h3>Add A New Book</h3>
        <button class="btn btn-close modal-toggle">X</button>
      </div>
      <form id="new-book-form">
        <label for="book-title">Title</label>
        <input type="text" id="book-title" placeholder="Book Title" required />
        <label for="book-author">Authors</label>
        <input
          type="text"
          id="book-author"
          placeholder="Book Description"
          required
        />
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
    <div class="overlay hidden modal-toggle"></div>
    <script src="script.js"></script>
  </body>
</html>
