<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="A basic sign up form built with HTML and CSS with form validations as part of The Odin Project curriculum. A felixtanhm portfolio"
      />
      <link rel="stylesheet" type="text/css" href="./reset.css" />
      <link rel="stylesheet" type="text/css" href="./style.css" />
      <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
      ></script>
      <link
        rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>"
      />
      <title>Sign Up Form | felixtanhm portfolio</title>
    </head>
    <body>
      <header>
		<h1>📝 Fake Form</h1>
	</header>
      <main>
        <form id="form">
          <div class="flex flex-column">
            <label for="first-name">First Name: </label>
            <input required type="text" name="first-name" id="first-name" />
          </div>
          <div class="flex flex-column">
            <label for="last-name">Last Name: </label>
            <input required type="text" name="last-name" id="last-name" />
          </div>
          <div class="flex flex-column">
            <label for="email">Email: </label>
            <input required type="email" name="email" id="email" />
          </div>
          <div class="flex flex-column">
            <label for="password">Password: </label>
            <input required type="password" name="password" id="password" minlength="8"/>
          </div>
          <div class="flex gap-8">
            <input class="checkbox" required type="checkbox" name="terms" id="terms" />
            <label class="font-weight-500" for="terms"
              >I agree to the pretend terms and conditions
            </label>
          </div>
		  <div id="success-div" class="hidden">
			<p id="title">Form Submitted! 😶‍🌫️</p>
			<p>Your form has been submitted to nowhere!</p>
		</div>
          <button id="submit">Submit</button>
        </form>
      </main>
      <footer class="footer">
        <p>© 2024 - Present | felixtanhm</p>
        <a
          href="https://www.github.com/felixtanhm"
          target="_blank"
          rel="noreferrer"
        >
          <i class="fab fa-github"></i>
        </a>
      </footer>
	  <script src="./script.js"></script>
    </body>
  </html>
</html>
