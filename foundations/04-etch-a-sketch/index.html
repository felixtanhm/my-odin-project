<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool for drawing pixel based art built with HTML, CSS and Javascript as part of The Odin Project's curriculum. A felixtanhm portfolio"
    />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    ></script>

      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>"

    <title>Etch a Sketch | felixtanhm portfolio</title>

  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <section id="selection">
        <div id="selection-left">
          <div class="input-group">
            <label for="grid-input">Grid Size:</label>
            <input id="grid-input" type="number" value="12" min="4" max="64" />
          </div>
          <button id="grid-lines-btn" class="active" value="grid-lines">
            <img src="./assets/icons/icon-grid-lines.svg" />
          </button>
          <button id="download-btn" value="download">
            <img src="./assets/icons/icon-download.svg" />
          </button>
        </div>
        <div id="selection-right">
          <button class="active" value="default">
            <span id="color-display"></span>
            <input id="color-input" type="color" value="#2A2E32" />
          </button>
          <button value="rainbow">
            <span id="rainbow-display"></span>
          </button>
          <button value="erase">
            <img src="./assets/icons/icon-eraser.svg" />
          </button>
          <button value="clear">
            <img src="./assets/icons/icon-reset.svg" />
          </button>
        </div>
      </section>
      <section id="grid"></section>
    </main>
